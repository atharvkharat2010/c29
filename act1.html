<!DOCTYPE html>
<html>
    <body>
        <h1>convert a JS object into a JSON string and send it to the sever.</h1>
        <p id="result"></p>
        <script>
            var myobj={ name: "Rohit" ,age:"15" ,grade:"9"};
            var myjson= JSON.stringify(myobj);
            var newobj= JSON.parse(myjson);
            document.getElementById("result").innerHTML=newobj.name
        </script>
    </body>
</html>
